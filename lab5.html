	  class Bookmarks {

    constructor(id, name, description, link, IdExist) {

        this.id = id;

        this.description = description;

        this.link = link;

        this.IdExist = IdExist;

          $("#ForBookmarks").html($("#ForBookmarks").html()+this.str);

        }

            else {

              $("#"+id).html("<b>" + this.name + " </b> " + this.description + "   <a href='" + this.link + "'>Link</a>");

        }

    }

}



var IDArray = [];



function Add() {

  var id = prompt("Id:");

  }

  else {

}
